<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="weather-panel">
		<div class="weather-panel--left">
			<div class="place">
				
			</div>
			<div class="weather-panel--left---bottom">
				<div class="weather-panel--left---bottom----left">
					<div class="time">
						
					</div>
					<div class="date">
						
					</div>
				</div>
				<div class="weather-panel--left---bottom----right">
					
				</div>
			</div>
		</div>
		<div class="weather-panel--right">
			<div class="looks-like">
				<i class="fas fa-smog"></i>
			</div>
			<div class="looks-like--title">
				
			</div>
			<div class="searchInput">
				<input type="text" placeholder="Search any city">
				<i class="fas fa-search"></i>
			</div>
			<div class="city-name">
				
			</div>
			<div class="temperature">
				<div class="temperature-left">
					Temperature
				</div>
				<div class="temperature-right">
					
				</div>
			</div>
			<div class="humidity">
				<div class="humidity-left">
					Humidity
				</div>
				<div class="humidity-right">
					
				</div>
			</div>
			<div class="visibility">
				<div class="visibility-left">
					Visibility
				</div>
				<div class="visibilty-right">
					
				</div>
			</div>
			<div class="wind-speed">
				<div class="wind-speed--left">
					Wind Speed
				</div>
				<div class="wind-speed--right">
					
				</div>
			</div>
		</div>
	</div>
<script src="assets/js/script.js"></script>
</body>
</html>
